<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نموذج متابعة دعم التميز المدرسي</title>
  <!-- استيراد خط Tajawal من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
  <!-- مكتبة SheetJS للتعامل مع ملفات Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>نموذج متابعة دعم التميز المدرسي</h1>

  <!-- القسم الأول: البيانات الأساسية -->
  <div class="section">
    <h2>القسم الأول: البيانات الأساسية</h2>
    <div class="form-grid">
      <label>التاريخ:
        <input id="date" type="date" required>
      </label>
      <label>اليوم:
        <select id="day" required>
          <option value="">اختر اليوم</option>
        </select>
      </label>
      <label>الأسبوع الدراسي:
        <select id="week" required>
          <option value="">اختر الأسبوع</option>
        </select>
      </label>
      <label>المهمة حسب خطة المشرف التربوي:
        <select id="mission" required>
          <option value="">اختر المهمة</option>
        </select>
      </label>
      <label>القطاع:
        <select id="sector" required>
          <option value="">اختر القطاع</option>
        </select>
      </label>
      <label>اسم المشرف/ة التربوي/ة:
        <select id="supervisor" required>
          <option value="">اختر المشرف/ة</option>
        </select>
      </label>
      <label>النوع:
        <select id="gender" required>
          <option value="">اختر النوع</option>
          <option value="بنين">بنين</option>
          <option value="بنات">بنات</option>
        </select>
      </label>
      <label>المرحلة الدراسية:
        <select id="educationStage" required>
          <option value="">اختر المرحلة</option>
          <option value="رياض أطفال">رياض أطفال</option>
          <option value="ابتدائي">ابتدائي</option>
          <option value="متوسط">متوسط</option>
          <option value="ثانوي">ثانوي</option>
        </select>
      </label>
      <label>نوع الخدمة:
        <select id="serviceType" required>
          <option value="">اختر نوع الخدمة</option>
          <option value="حضوري">حضوري</option>
          <option value="عن بُعد">عن بُعد</option>
        </select>
      </label>
      <label>المدرسة التي سيقدم لها الخدمة:
        <select id="schoolTargetType" required>
          <option value="">اختر نوع المدرسة</option>
          <option value="المدرسة الأساسية المكلف بها">المدرسة الأساسية المكلف بها</option>
          <option value="المدرسة الإضافية لتقديم الدعم">المدرسة الإضافية لتقديم الدعم</option>
        </select>
      </label>
      <label>اسم المدرسة المكلف بتقديم الخدمة لها:
        <select id="assignedSchool" required>
          <option value="">اختر المدرسة</option>
        </select>
      </label>
      <label>اسم المدرسة الإضافية:
        <select id="additionalSchool" required>
          <option value="">اختر المدرسة الإضافية</option>
        </select>
      </label>
      <label>تفعّل المدرسة التعليم الالكتروني من خلال منصة مدرستي:
        <select id="madrasati" required>
          <option value="">اختر</option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
      </label>
      <label id="madrasatiReasonLabel" style="display:none;">في حال عدم تفعيل منصة مدرستي، ما هو سبب ذلك؟
        <textarea id="madrasatiReason" rows="2" placeholder="اذكر السبب"></textarea>
      </label>
      <label>وقت الحضور:
        <input id="attendanceTime" type="time" required>
      </label>
      <label>وقت الانصراف:
        <input id="departureTime" type="time" required>
      </label>
    </div>
  </div>

  <!-- القسم الثاني: المجالات والإجراءات -->
  <div class="section">
    <h2>القسم الثاني: مجالات الدعم الرئيسة والإجراءات</h2>
    <label>حدد مجالات الدعم الرئيسة التي ساهم المشرف بها خلال اليوم الدراسي:</label>
    <div class="checkbox-group" id="supportDomains"></div>

    <h3>مجال التدريس</h3>
    <div class="checkbox-group" id="teachingActions"></div>
    <label>ما عدد الإجراءات المنفذة خلال الأسبوع في مجال التدريس:
      <input id="teachingCount" type="number" min="0" value="0">
    </label>
    <label>أخرى (يرجى التوضيح):
      <input id="teachingOther" type="text" placeholder="أخرى">
    </label>

    <h3>مجال نواتج التعلم</h3>
    <div class="checkbox-group" id="learningActions"></div>
    <label>ما عدد الإجراءات المنفذة خلال الأسبوع في مجال نواتج التعلم:
      <input id="learningCount" type="number" min="0" value="0">
    </label>
    <label>أخرى (يرجى التوضيح):
      <input id="learningOther" type="text" placeholder="أخرى">
    </label>

    <h3>مجال التوجيه الطلابي</h3>
    <div class="checkbox-group" id="guidanceActions"></div>
    <label>ما عدد الإجراءات المنفذة خلال الأسبوع في مجال التوجيه الطلابي:
      <input id="guidanceCount" type="number" min="0" value="0">
    </label>
    <label>أخرى (يرجى التوضيح):
      <input id="guidanceOther" type="text" placeholder="أخرى">
    </label>

    <h3>مجال النشاط الطلابي</h3>
    <div class="checkbox-group" id="activityActions"></div>
    <label>ما عدد الإجراءات المنفذة خلال الأسبوع في مجال النشاط الطلابي:
      <input id="activityCount" type="number" min="0" value="0">
    </label>
    <label>أخرى (يرجى التوضيح):
      <input id="activityOther" type="text" placeholder="أخرى">
    </label>
  </div>

  <!-- القسم الثالث: تمكين المدرسة -->
  <div class="section">
    <h2>القسم الثالث: تمكين المدرسة</h2>
    <label>كيف ساهمت الإجراءات التي نفذتها في تعزيز تمكين المدرسة؟ (حدد كل ما ينطبق)</label>
    <div class="checkbox-group" id="empowermentActions"></div>
  </div>

  <!-- القسم الرابع: مشاركة مدير المدرسة وتفاصيل أخرى -->
  <div class="section">
    <h2>القسم الرابع: تفاصيل أخرى</h2>
    <label>من وجهة نظرك ما مدى مشاركة مدير المدرسة واللجان المعنية في قيادة عمليات الدعم:</label>
    <select id="participationLevel" required>
      <option value="">اختر مستوى المشاركة</option>
      <option value="عالية">عالية: المدرسة قادت التحليل والتنفيذ واستعانت بالمشرف عند الحاجة</option>
      <option value="متوسطة">متوسطة: تم العمل بمشاركة متوازنة بين المدرسة والمشرف</option>
      <option value="منخفضة">منخفضة: اعتمدت المدرسة على توجيه مباشر من المشرف</option>
      <option value="لم تشارك">لم تشارك المدرسة بفاعلية</option>
    </select>
    <label>الخبرات الإشرافية التي قدمها المشرف التربوي للمدرسة:
      <textarea id="experiences" rows="3" placeholder="اكتب الخبرات"></textarea>
    </label>
    <label>المبادرات التي نفذت داخل المدرسة بدعم من مشرف مقدم الخدمة:
      <textarea id="initiatives" rows="3" placeholder="اكتب المبادرات"></textarea>
    </label>
    <label>أبرز التحديات الإدارية والفنية في المدرسة:
      <textarea id="challenges" rows="3" placeholder="اكتب التحديات"></textarea>
    </label>
    <label>أبرز المعالجات التي تمت في المجالات الأربعة:
      <textarea id="remedies" rows="3" placeholder="اكتب المعالجات"></textarea>
    </label>
    <label>التوصيات التي قدمها مشرف دعم التميز لمدير/ة المدرسة:
      <textarea id="recommendations" rows="3" placeholder="اكتب التوصيات"></textarea>
    </label>
    <label>مقترحات (ملحوظات مرصودة) للفريق التنفيذي:
      <textarea id="proposals" rows="3" placeholder="اكتب المقترحات"></textarea>
    </label>
  </div>

  <!-- أزرار التحكم -->
  <div class="buttons">
    <button id="saveButton">حفظ</button>
    <button id="exportButton">تصدير إلى Excel</button>
    <button id="printButton">طباعة التقرير</button>
  </div>

  <!-- السكربت -->
  <script src="script.js"></script>
</body>
</html>
